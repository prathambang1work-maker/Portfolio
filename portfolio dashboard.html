<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio Dashboard</title>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color:#1c1c2b;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;   
            min-height: 100vh;
            margin: 0;
            padding-top: 50px;
        }

        /* Enlarged Profile Image - Top Right */
        .corner-profile {
            position: absolute;
            top: 20px;
            right: 40px;
        }

        .main-avatar {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #7c3aed;
            box-shadow: 0 0 20px rgba(124, 58, 237, 0.5);
        }

        .head {
            color: cadetblue; 
            background: cornsilk;
            padding: 10px 40px;
            border-radius: 50px; 
            font-size: 55px;
            font-weight: 800;
            text-align: center;
            letter-spacing: -1px;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0, 212, 255, 0.2);
        }

        .sub-text {
            color: #00d4ff;
            font-weight: 500;
            margin-bottom: 5px;
            font-size: 20px;
        }

        #typing-text {
            font-size: 40px;
            font-weight: 600;
            margin-bottom: 10px;
            color: dodgerblue;
            letter-spacing: 1px;
            height: 40px;
        }

        .container {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            gap: 15px;
            padding: 10px;
            justify-content: center;
        }

        .card {
            background-color: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            width: 300px;
            padding: 24px;
            display: flex; 
            align-items: center;
            gap: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: lawngreen;
            background-color: #222;
            box-shadow: 0 10px 20px rgba(173, 255, 47, 0.3);
        }

        .card-icon {
            width: 75px;
            height: 75px;
            object-fit: contain;
            background-color: #333;
            border-radius: 10px;
        }

        .content h3 {
            margin: 0;
            font-size: 29px;
            color: #00d4ff;
        }

        .content p {
            margin: 5px 0 0 0;
            font-size: 14px;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="corner-profile">
        <img id="main-avatar" src="images/dp.png" class="main-avatar" alt="Admin">
    </div>

    <h1 id="admin-display-name" class="head">Loading...</h1>
    <p class="sub-text">Welcome back! Your dashboard is synced with Google Drive.</p>
    <h2 id="typing-text"></h2>

    <div class="container">
        <a href="profile.html" class="card">
            <img src="images/dp.png" id="card-avatar" alt="Profile" class="card-icon">
            <div class="content">
                <h3>Profile</h3>
                <p>Manage basic info.</p>
            </div>
        </a>

        <a href="project.html" class="card">
            <img src="images/project.png" alt="Projects" class="card-icon">
            <div class="content">
                <h3>Projects</h3>
                <p>View cloud reports.</p>
            </div>
        </a>

        <a href="skills.html" class="card">
            <img src="images/skills icon.png" alt="Skills" class="card-icon">
            <div class="content">
                <h3>Skills</h3>
                <p>Edit your stack.</p>
            </div>
        </a>
    </div>

    <div class="container">
        <a href="certificate.html" class="card">
            <img src="images/certificate icon.png" alt="Cert" class="card-icon">
            <div class="content">
                <h3>Certificate</h3>
                <p>Cloud credentials.</p>
            </div>
        </a>

        <a href="certificate.html" class="card">
            <img src="images/acheivement.png" alt="Achiev" class="card-icon">
            <div class="content">
                <h3>Achievements</h3>
                <p>Awards & Honors.</p>
            </div>
        </a>
    </div>

<script>
    const CLIENT_ID = '892225644868-rrc1htua9bhmpdfpt96uklmddpd3jf8a.apps.googleusercontent.com';
    const CONFIG_FILE_NAME = 'portfolio_config.json';
    let intros = ["Admin", "Developer"];
    let typingIndex = 0;

    // 1. Initial Load (from Local Storage for speed)
    function fastLoad() {
        const savedName = localStorage.getItem('adminName');
        const savedImg = localStorage.getItem('adminProfileImg');
        const savedHeadlines = JSON.parse(localStorage.getItem('adminHeadlines'));

        if(savedName) document.getElementById('admin-display-name').textContent = savedName;
        if(savedImg) {
            document.getElementById('main-avatar').src = savedImg;
            document.getElementById('card-avatar').src = savedImg;
        }
        if(savedHeadlines) {
            intros = savedHeadlines;
            startTypingEffect();
        }
    }

    // 2. Sync from Google Drive (Keep it updated)
    function initGoogleSync() {
        const tokenClient = google.accounts.oauth2.initTokenClient({
            client_id: CLIENT_ID,
            scope: 'https://www.googleapis.com/auth/drive.readonly https://www.googleapis.com/auth/drive.file',
            callback: (resp) => {
                fetchConfigFromDrive(resp.access_token);
            },
        });
        tokenClient.requestAccessToken({prompt: ''}); // Silent if already logged in
    }

    async function fetchConfigFromDrive(token) {
        try {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files?q=name='${CONFIG_FILE_NAME}'`, {
                headers: { 'Authorization': 'Bearer ' + token }
            });
            const data = await response.json();

            if (data.files && data.files.length > 0) {
                const fileId = data.files[0].id;
                const fileResp = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const config = await fileResp.json();
                
                // Update UI and LocalStorage
                document.getElementById('admin-display-name').textContent = config.name;
                document.getElementById('main-avatar').src = config.imgUrl;
                document.getElementById('card-avatar').src = config.imgUrl;
                intros = config.headlines;
                
                localStorage.setItem('adminName', config.name);
                localStorage.setItem('adminProfileImg', config.imgUrl);
                localStorage.setItem('adminHeadlines', JSON.stringify(config.headlines));
            }
        } catch (err) {
            console.log("Cloud sync failed, using local data.");
        }
    }

    function startTypingEffect() {
        const textElement = document.getElementById('typing-text');
        textElement.textContent = intros[0];
        if (intros.length > 1) {
            setInterval(() => {
                typingIndex = (typingIndex + 1) % intros.length;
                textElement.textContent = intros[typingIndex];
            }, 3000); 
        }
    }

    window.onload = () => {
        fastLoad();
        // Give the user a moment before checking the cloud
        setTimeout(initGoogleSync, 1000);
    };
</script>

</body>
</html>
