<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Documents & Certificates</title>
    <style>
        body {
            background-color: #0d0d1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
        }

        .container { max-width: 1100px; margin: 0 auto; position: relative; }

        /* Navigation Header Updates */
        .nav-header {
            display: flex;
            justify-content: space-between; /* Space between title and add button */
            align-items: flex-end;
            margin-bottom: 30px;
        }

        .back-dashboard-text {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.9rem;
            transition: 0.2s;
            display: block;
            margin-bottom: 10px;
        }

        .back-dashboard-text:hover {
            color: #00d4ff;
            text-decoration: underline;
        }

        /* Gradient Background with Solid Text */
        .title-section h1 {
            font-size: 2rem;
            color: #0d0d1a; /* Solid Dark Text */
            background: linear-gradient(to right, #ffffff, #00d4ff); /* Gradient Background */
            padding: 10px 25px;
            border-radius: 8px;
            display: inline-block;
            margin: 0;
        }

        /* Fixed Size Certificate Card */
        .cert-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            margin-top: 30px;
        }

        .cert-card {
            background: #161625;
            border: 1px solid #2d2d3d;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 350px; 
            transition: transform 0.3s;
        }

        .preview-box {
            width: 100%;
            height: 200px;
            background: #0a0a14;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 1px solid #2d2d3d;
        }

        .preview-box img { width: 100%; height: 100%; object-fit: cover; }
        
        .file-icon-placeholder {
            font-size: 3rem;
            color: #4b5563;
            text-align: center;
        }

        .card-content { 
            padding: 15px; 
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .card-content h3 { 
            margin: 0 0 5px 0; 
            color: #00d4ff; 
            font-size:22px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-content p { 
            margin: 0 0 10px 0; 
            font-size:14px; 
            color: #aaa; 
            line-height: 1.4;
            display: -webkit-box;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .footer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto; 
            border-top: 1px solid #2d2d3d;
            padding-top: 10px;
        }

        .upload-date { font-size: 0.7rem; color: #555; }
        
        .action-btns { display: flex; gap: 8px; }
        .btn { border: none; padding: 6px 10px; border-radius: 4px; cursor: pointer; font-size: 0.75rem; font-weight: bold; text-decoration: none; }
        .btn-view { background: #00d4ff; color: #000; }
        .btn-del { background: #dc2626; color: white; }

        /* New Compact Add Button (Outside Grid) */
        .btn-add-new {
            background: rgba(0, 212, 255, 0.1);
            border: 1px dashed #00d4ff;
            color: #00d4ff;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-add-new:hover {
            background: #00d4ff;
            color: #000;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85);
            justify-content: center; align-items: center; z-index: 1000;
        }
        .modal-content {
            background: #1e1e30; padding: 30px; border-radius: 12px;
            width: 400px; display: flex; flex-direction: column; gap: 15px;
        }
        .modal-content input, .modal-content textarea {
            background: #0d0d1a; border: 1px solid #374151; padding: 10px; color: white; border-radius: 6px;
        }
        .save-btn { background: #00d4ff; color: black; border: none; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <a href="portfolio dashboard.html" class="back-dashboard-text">‚Üê Dashboard</a>
    <div class="nav-header">
        <div class="title-section">
            <h1>Documents & Certificates</h1>
        </div>
        <button class="btn-add-new" onclick="openModal()">
            <span>+</span> Upload New File
        </button>
    </div>

    <div class="cert-grid" id="certGrid"></div>
</div>

<div id="certModal" class="modal">
    <div class="modal-content">
        <h2 style="margin:0">Upload New File</h2>
        <input type="file" id="fileInput">
        <input type="text" id="certTitle" placeholder="Heading / Title">
        <textarea id="certPara" placeholder="Description Paragraph" rows="3"></textarea>
        <button class="save-btn" onclick="saveCertificate()">Save to Memory</button>
        <button onclick="closeModal()" style="background:none; border:none; color:#888; cursor:pointer;">Cancel</button>
    </div>
</div>

<script>
    const certGrid = document.getElementById('certGrid');
    const modal = document.getElementById('certModal');
    let fileData = { base64: "", type: "" };

    window.onload = displayCertificates;

    function openModal() { modal.style.display = 'flex'; }
    function closeModal() { modal.style.display = 'none'; resetForm(); }

    function resetForm() {
        document.getElementById('certTitle').value = "";
        document.getElementById('certPara').value = "";
        document.getElementById('fileInput').value = "";
        fileData = { base64: "", type: "" };
    }

    document.getElementById('fileInput').onchange = function(e) {
        const file = e.target.files[0];
        if(!file) return;
        const reader = new FileReader();
        reader.onload = function() {
            fileData.base64 = reader.result;
            fileData.type = file.type;
        };
        reader.readAsDataURL(file);
    };

    function saveCertificate() {
        const title = document.getElementById('certTitle').value;
        const para = document.getElementById('certPara').value;
        const date = new Date().toLocaleDateString('en-GB');

        if (!fileData.base64 || !title) return alert("File and Title are required!");

        const newCert = {
            id: Date.now(),
            file: fileData.base64,
            type: fileData.type,
            title: title,
            para: para,
            date: date
        };

        const certs = JSON.parse(localStorage.getItem('myCertificates')) || [];
        certs.push(newCert);
        localStorage.setItem('myCertificates', JSON.stringify(certs));

        closeModal();
        displayCertificates();
    }

    function displayCertificates() {
        const certs = JSON.parse(localStorage.getItem('myCertificates')) || [];
        certGrid.innerHTML = ""; 

        certs.forEach(cert => {
            const isImage = cert.type.startsWith('image/');
            const previewContent = isImage 
                ? `<img src="${cert.file}">` 
                : `<div class="file-icon-placeholder">üìÑ<br><span style="font-size:0.7rem">${cert.type.split('/')[1]?.toUpperCase() || 'FILE'}</span></div>`;

            const card = document.createElement('div');
            card.className = 'cert-card';
            card.innerHTML = `
                <div class="preview-box">${previewContent}</div>
                <div class="card-content">
                    <h3>${cert.title}</h3>
                    <p>${cert.para}</p>
                    <div class="footer-info">
                        <span class="upload-date">${cert.date}</span>
                        <div class="action-btns">
                            <a href="${cert.file}" download="${cert.title}" class="btn btn-view">Download</a>
                            <button class="btn btn-del" onclick="deleteCert(${cert.id})">Del</button>
                        </div>
                    </div>
                </div>
            `;
            certGrid.appendChild(card);
        });
    }

    function deleteCert(id) {
        if(!confirm("Are you sure?")) return;
        let certs = JSON.parse(localStorage.getItem('myCertificates')) || [];
        certs = certs.filter(c => c.id !== id);
        localStorage.setItem('myCertificates', JSON.stringify(certs));
        displayCertificates();
    }
</script>
</body>
</html>
