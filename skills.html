<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Skills</title>
    <style>
        body {
            background-color: #0d0d1a;
            color: #e0e0e0;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 40px;
            background: radial-gradient(circle at top right, #1e1e38 0%, #0d0d1a 100%);
            background-attachment: fixed;
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; }

        /* Navigation Header */
        .nav-header {
            display: flex;
            justify-content: space-between; /* Headings on Left, Button on Right */
            align-items: flex-end; /* Aligns bottom of text with bottom of button */
            margin-bottom: 50px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 212, 255, 0.1);
        }

        /* Stacked Group on the Left */
        .left-group {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between Back button and Heading */
        }

        .back-dashboard {
            color: #9ca3af;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 600;
            transition: 0.3s;
            letter-spacing: 1px;
        }

        .back-dashboard:hover {
            color: #00d4ff;
        }

        /* Heading Style */
        .page-title {
            font-size: 1.8rem;
            color: #0d0d1a;
            background: linear-gradient(to right, #ffffff, #00d4ff);
            padding: 8px 25px;
            border-radius: 4px;
            text-transform: uppercase;
            font-weight: 800;
            margin: 0;
            letter-spacing: 1px;
            display: inline-block;
            width: fit-content;
        }

        /* Add Button on the Right */
        .btn-add-skill {
            background: rgba(0, 212, 255, 0.05);
            border: 1px dashed #00d4ff;
            color: #00d4ff;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            height: fit-content;
        }

        .btn-add-skill:hover {
            background: #00d4ff;
            color: #0d0d1a;
            border-style: solid;
        }

        /* Skills Grid */
        .skills-display {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .skill-tag {
            background: #161625;
            border: 1px solid #2d2d3d;
            padding: 12px 20px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: 0.2s;
        }

        .skill-tag:hover {
            border-color:#e0e0e0;
            transform: scale(1.02);
        }

        .skill-text {
            font-weight: 500;
            font-size: 23px;
            color: #ffffff;
        }

        .delete-skill {
            color: #ff4d4d;
            cursor: pointer;
            font-size: 1.3rem;
            line-height: 1;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(8px);
            z-index: 1000;
        }

        .modal-content {
            background: #1e1e30;
            padding: 35px;
            border-radius: 15px;
            width: 400px;
            border: 1px solid #00d4ff44;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        input {
            background: #0d0d1a;
            border: 1px solid #374151;
            padding: 15px;
            color: white;
            border-radius: 8px;
            font-size: 16px;
        }

        .save-btn {
            background: #00d4ff;
            color: #0d0d1a;
            border: none;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="nav-header">
        <div class="left-group">
            <a href="portfolio dashboard.html" class="back-dashboard">← BACK TO DASHBOARD</a>
            <h1 class="page-title">Skills Inventory</h1>
        </div>
        
        <button class="btn-add-skill" onclick="toggleModal(true)">+ ADD NEW SKILL</button>
    </div>

    <div id="skillsGrid" class="skills-display">
        </div>
</div>

<div id="skillModal" class="modal">
    <div class="modal-content">
        <h2 style="color:#00d4ff; margin:0">Add Technical Skill</h2>
        <input type="text" id="skillInput" placeholder="Skill Name (e.g. Python, AWS, React)">
        <button class="save-btn" onclick="saveSkill()">ADD SKILL</button>
        <button onclick="toggleModal(false)" style="background:none; border:none; color:#888; cursor:pointer;">Cancel</button>
    </div>
</div>

<script>
    const STORAGE_KEY = 'userSkills';
    const skillsGrid = document.getElementById('skillsGrid');
    const modal = document.getElementById('skillModal');
    const skillInput = document.getElementById('skillInput');

    window.onload = displaySkills;

    function toggleModal(show) {
        modal.style.display = show ? 'flex' : 'none';
        if(show) skillInput.focus();
    }

    function saveSkill() {
        const val = skillInput.value.trim();
        if(!val) return;

        const skills = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        skills.push({ id: Date.now(), name: val });
        localStorage.setItem(STORAGE_KEY, JSON.stringify(skills));

        skillInput.value = "";
        toggleModal(false);
        displaySkills();
    }

    function displaySkills() {
        const skills = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        skillsGrid.innerHTML = "";

        if(skills.length === 0) {
            skillsGrid.innerHTML = '<p style="color:#555; font-style: italic;">No skills added yet.</p>';
            return;
        }

        skills.forEach(skill => {
            const div = document.createElement('div');
            div.className = 'skill-tag';
            div.innerHTML = `
                <span class="skill-text">${skill.name}</span>
                <span class="delete-skill" onclick="deleteSkill(${skill.id})" title="Delete">×</span>
            `;
            skillsGrid.appendChild(div);
        });
    }

    function deleteSkill(id) {
        let skills = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        skills = skills.filter(s => s.id !== id);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(skills));
        displaySkills();
    }

    skillInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") saveSkill();
    });
</script>

</body>
</html>
